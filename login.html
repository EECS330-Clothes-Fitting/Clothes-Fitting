<!DOCTYPE html>
<html>
    <head>
        <title>Login | StarFit</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/starfit.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    </head>
    
    <body>
        <div class = "header">
            <div class="page-title">StarFit: Find Your Fit</div>
        </div>
        
                

        
        <form  class = "logform" action = "index.html">
            <table class = "loginRegister">
                <tr>

                    <td colspan="2"><div class="loginTitle"> Login</div></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input class = "logininput" type="text" name="username" placeholder="Enter Username" required></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input class = "logininput" type="password" name="password" placeholder="Enter Password" required></td>
                </tr>
                
                
                <tr>
                    <td colspan="2">
                        <input class = "login-button" type="submit" value="Login">
                    </td>
                    
                </tr>
                <tr><td colspan="2"><hr></td></tr>
                <tr>
                    <td colspan="2">
                        <input class = "login-button" type="button" onclick="window.location.href = 'register.html';"  value="Create a New Account">
                    </td>
                    
                </tr>
            </table>
        </form>     
    </body>
</html>
