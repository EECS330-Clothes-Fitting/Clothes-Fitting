<!DOCTYPE html>
<html>
    <head>
        <title>Fit Results | StarFit</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/starfit.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    </head>
    
    <body>
        <div class = "header">
            <div class="page-title">StarFit: Find Your Fit</div>
            <div class = "account-options">
                <a href = "index.html">
                    <img class = "account-img" src = "images/girl2.png"  alt = "Current User Account" title = "My Account">
                    <div class = "account-name">Ahri</div>
                </a>
                <div class = "notifications-hover">
                    <img class = "account-notifications" src = "images/alerts.png"  alt = "User Notifications" title = "Notifications">
                    <div class = "notifications-list">
                    You have no notifications.
                    </div>
                </div>
                <div class = "account-dropdown">
                    <img class = "account-button" src = "images/dropdown.png" alt = "List of Account Options" title = "Account Options">
                    <div class = "account-list">
                        <a href="#">Account Settings</a>
                        <a href="#">Friends List</a>
                        <a href="#">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
        
        <form action = "fit-result.html">
            <table class = "searchBar">
                <tr><td colspan="2"><div class="searchTitle">Check Clothing Fit</div></td></tr>
                <tr>
                    <td colspan="2"><input class = "url" type="url" name="URL" placeholder="Enter Clothing URL" required></td>
                </tr>
                <tr>
                    <td>
                        <a href= "index.html">
                            <div class = "home-button">
                            Return to Home Page
                            </div>
                        </a>
                    </td>
                    <td class = search-button>
                        <input class = "search-url" type="submit" value="Try it on!">
                    </td>
                    
                </tr>
            </table>
        </form>     
    </body>
</html>
