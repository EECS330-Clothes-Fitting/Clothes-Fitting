<!DOCTYPE html>
<html>
    <head>
        <title>Fit Results | StarFit</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/starfit.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    </head>
    
    <body>
        <div class = "header">
            <div class="page-title">StarFit: Find Your Fit</div>
            <div class = "account-options">
                <a href = "index.html">
                    <img class = "account-img" src = "images/girl2.png"  alt = "Current User Account" title = "My Account">
                    <div class = "account-name">Ahri</div>
                </a>
                <div class = "notifications-hover">
                    <img class = "account-notifications" src = "images/alerts.png"  alt = "User Notifications" title = "Notifications">
                    <div class = "notifications-list">
                        You have no notifications.
                    </div>
                </div>
                <div class = "account-dropdown">
                    <img class = "account-button" src = "images/dropdown.png" alt = "List of Account Options" title = "Account Options">
                    <div class = "account-list">
                        <a href="#">Account Settings</a>
                        <a href="#">Friends List</a>
                        <a href="#">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="userFeedback.js"></script>
        <table class="box reviewWrapper">
            <tr>
                <th class="boxTitle" colspan="2">Submit Your Review</th>
                <th class="boxTitle">Other Users' Feedback</th>
            </tr>
            <tr>
                <td class="boxContent" colspan="2">Given your body measurements, we suggested you to purchase size M for this piece of clothing. If you purchased the product, how did it actually fit you?</td>
                <td rowspan="4"><img id="userFeedbackImg" src="images/userFeedback2.jpg" alt="User Feedback"></td>
            </tr>
            <tr>
                <td class="boxContent">
                    <input type="radio" id="option1" name="drone" value="option1" >
                </td>
                <td class="boxContent">
                    <label for="option1">The size is too small.</label>
                </td>
            </tr>
            <tr>			
                <td class=boxContent>
                    <input type="radio" id="option2" name="drone" value="option2" >   
                </td>
                <td class="boxContent">
                    <label for="option2">The size is just about right.</label>
                </td>
            </tr>
            <tr>
                <td class="boxContent">
                    <input type="radio" id="option3" name="drone" value="option3" >
                </td>
                <td class="boxContent">
                    <label for="option3">The size is too big.</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="boxContent"><input class="submitButton" type="submit" onclick="userFeedbackMain()" value="Submit Review"></td>
                <td class="boxContent reviewNumber">9 reviews</td>
            </tr>
        </table>
    </body>
    
</html>
